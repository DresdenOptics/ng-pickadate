<body layout="row" ng-controller="DemoAppCtrl">

<h1>ng-pickadate - AngularJS pickadate.js wrapper</h1>

<h2>Date Picker</h2>

<pre><code class="html">&lt;input type=&quot;text&quot; pick-a-date=&quot;curDate&quot;&gt;</code></pre>
<pre><code class="js">$scope.curDate = new Date();</code></pre>

<input type="text" pick-a-date="curDate">

<p>$scope.curDate is {{curDate}}</p>

<h2>Time Picker</h2>

<h3>HTML</h3>
<pre><code class="html">&lt;input type=&quot;text&quot; pick-a-time=&quot;curTime&quot;&gt;</code></pre>

<input type="text" pick-a-time="curTime">

<p>$scope.curTime is {{curTime}}</p>

</body>
